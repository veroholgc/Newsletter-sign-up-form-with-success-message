<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <div class="page-wrapp">
    <div class="success-card">
      <img class="success-icon" alt="success icon" src="assets/images/icon-success.svg" width="64" height="64">
      <h1 class="heading-success">Thanks for<br>subscribing!</h1>
      <p>
        A confirmation email has been sent to 
        <a class="email-link" href="mailto:sh@loremcompany.com">sh@loremcompany.com</a>. 
        Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="button dismiss-button">Dismiss message</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
